AWSTemplateFormatVersion: 2010-09-09
# This CloudFormation template deploys a basic VPC / Network. 
Resources:
  # First VPC
  VPC:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: 10.1.0.0/16
      EnableDnsSupport: true
      EnableDnsHostnames: true
      Tags:
      - Key: Name
        Value: !Join ['', [!Ref "AWS::StackName", "-VPC"]]
  #allow internet access for the vpc
  InternetGateway:
    Type: AWS::EC2::InternetGateway
    DependsOn: VPC
  AttachGateway:
    Type: AWS::EC2::VPCGatewayAttachment
    #internet vpc and internet gateway must be created first before attachment
    Properties:
      VpcId: !Ref VPC
      InternetGatewayId: !Ref InternetGateway
  
  PublicSubnetA:
    Type: AWS::EC2::Subnet
    Properties:
      CidrBlock: 10.1.10.0/24
      VpcId: !Ref VPC #subnet to exist within the vpc
      AvailabilityZone: !Select  [0, !GetAZs ]
      Tags:
      - Key: Name
        Value: !Sub ${"AWS::StackName"}-Public-A

  PublicSubnetB:
    Type: AWS::EC2::Subnet
    Properties:
      CidrBlock: 10.1.20.0/24
      VpcId: !Ref VPC #subnet to exist within the vpc
      AvailabilityZone: !Select  [1, !GetAZs ]
      Tags:
      - Key: Name
        Value: !Sub ${"AWS::StackName"}-Public-B

  PrivateSubnetA:
    Type: AWS::EC2::Subnet
    Properties:
      CidrBlock: 10.1.30.0/24
      VpcId: !Ref VPC #subnet to exist within the vpc
      AvailabilityZone: !Select  [0, !GetAZs ]
      Tags:
      - Key: Name
        Value: !Sub ${"AWS::StackName"}-Private-A

  PrivateSubnetB:
    Type: AWS::EC2::Subnet
    Properties:
      CidrBlock: 10.1.40.0/24
      VpcId: !Ref VPC #subnet to exist within the vpc
      AvailabilityZone: !Select  [1, !GetAZs ]
      Tags:
      - Key: Name
        Value: !Sub ${"AWS::StackName"}-Private-B
  
  ##route tables for needed subnets
  PrivateRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref VPC
      Tags:
      - Key: Name
        Value: Private
  PrivateRoute1: #private route table to access the web via NAT
    Type: AWS::EC2::Route
      RouteTableID: !Ref PrivateRouteTable
      DestinationCidrBlock: 0.0.0.0/0
      NatGatewayID: ???
